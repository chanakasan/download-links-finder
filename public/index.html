<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="csstyle">
<head>
    <meta charset="UTF-8">
    <title>Download Links Finder</title>

    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/compiled/main.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body ng-controller="MainCtrl">
    <div id="wrapper">
        <div id="header"> </div>

        <div id="content">
            <div class="container">
                <h2 class="lead">Download Links Finder</h2>
                <hr class="line">

                <p class="text-success">{{message}}</p>
                <br/> <br/>

                <form name="webpageForm" ng-submit="submit(webpageForm.$valid)" novalidate>
                    <div class="form-group col-xs-4" ng-class="{'has-error': form_submitted && webpageForm.url.$invalid}">
                        <input name="url" type="text" class="form-control" ng-model="webpage.url" required>
                        <span class="text-danger" ng-show="form_submitted && webpageForm.url.$error.required">You must provide a full webpage url</span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Get links</button>
                        <button type="button" class="btn btn-default" ng-click="reset()">Clear</button>
                    </div>
                </form>

                <br/> <br/>
                <div class="results" ng-if="request_completed">
                    <p class="text-primary"> Download links for: {{ webpage.url }}</p>
                </div>
            </div>
        </div>

        <div id="footer"> </div>
    </div>

    <!-- JavaScripts -->
    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <!-- src -->
    <script src="/assets/js/src/myApp.js"></script>
    <script src="/assets/js/src/services/findsLinks.js"></script>
    <script src="/assets/js/src/controllers/MainCtrl.js"></script>
</body>
</html>
