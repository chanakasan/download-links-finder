<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="csstyle">
<head>
    <meta charset="UTF-8">
    <title>Download Links Finder</title>

    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/compiled/main.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body ng-controller="MainCtrl">
    <div id="wrapper">
        <div id="header"> </div>

        <div id="content">
            <div class="container">
                <h2 class="lead">Download Links Finder</h2>
                <hr class="line">

                <p class="text-success">{{message}}</p>
                <br/> <br/>

                <form name="website_form" novalidate>
                    <div class="form-group col-xs-4" ng-class="{'has-error': website_form.$submitted && website_form.address.$error.required}">
                        <input name="address" type="text" class="form-control" ng-model="data.website_address" required>
                        <span class="text-danger" ng-show="website_form.$submitted && website_form.address.$error.required">You must provide a full website address</span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" ng-click="find(website_form)">Find links</button>
                        <button type="button" class="btn btn-default" ng-click="reset(website_form)">Reset</button>
                    </div>
                </form>

                <br/> <br/>
                <div class="results" ng-if="data.is_submitted">
                    <p class="text-primary"> Download links for: {{ data.website_address }}</p>
                </div>
            </div>
        </div>

        <div id="footer"> </div>
    </div>

    <!-- JavaScripts -->
    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/vendor/angular/angular.min.js"></script>
    <!-- src -->
    <script src="/assets/js/src/app.js"></script>
</body>
</html>
